{% extends "base.html" %}
{% block content %}
    <h1>Edycja wzoru</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Zapisz zmiany</button>
    </form>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f5f5f5; /* Jasny szary */
            margin: 0;
            padding: 0;
            color: #333;
        }

        h1 {
            color: #444; /* Ciemniejszy szary */
            text-align: center;
            margin-top: 30px;
            font-size: 26px;
            font-weight: 600;
        }

        form {
            max-width: 320px; /* Zmniejszona szerokość */
            margin: 40px auto;
            padding: 15px;
            background: #fff; /* Biały */
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        form input[type="text"],
        form textarea {
            width: calc(100% - 20px); /* Zmniejszona szerokość */
            padding: 8px;
            margin-bottom: 12px;
            border: 1px solid #ddd; /* Jasnoszary */
            border-radius: 4px;
            font-size: 13px; /* Zmniejszona czcionka */
            color: #666; /* Szary tekst */
        }

        form input[type="text"]:focus,
        form textarea:focus {
            border-color: #6c757d; /* Szary niebieski */
            outline: none;
            box-shadow: 0 0 4px rgba(108, 117, 125, 0.3);
        }

        form button {
            width: 100%;
            padding: 10px;
            background-color: #6c757d; /* Szaro-niebieski */
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px; /* Zmniejszona czcionka */
            font-weight: 500;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        form button:hover {
            background-color: #5a6268; /* Ciemniejszy szaro-niebieski */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        form button:active {
            background-color: #43474b; /* Jeszcze ciemniejszy szaro-niebieski */
        }
    </style>
{% endblock %}
