{% extends "base.html" %}
{% load static %}

{% block title %}Add Category{% endblock %}

{% block content %}
<h1>Add New Category</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Add Category</button>
</form>
<a class="AAAA" href="{% url 'home' %}">Back to list</a>
    <style>
/* styles.css */

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    margin: 0;
    padding: 0;
}

h1 {
    color: #333;
    text-align: center;
    margin-top: 20px;
    font-size: 24px;
}

form {
    max-width: 300px;
    margin: 20px auto;
    padding: 15px;
    background: white;
    border-radius: 6px;
    box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
}

form input[type="text"],
form input[type="email"],
form input[type="password"],
form textarea {
    width: calc(100% - 20px);
    padding: 8px;
    margin-bottom: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

form button {
    width: 100%;
    padding: 8px;
    background-color: #888;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 14px;
}

form button:hover {
    background-color: #555;
}

.AAAA {
    display: block;
    text-align: center;
    margin-top: 15px;
    color: #888;
    text-decoration: none;
    font-size: 14px;
}

.AAAA:hover {
    text-decoration: underline;
}

    </style>
{% endblock content %}
