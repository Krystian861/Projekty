{% extends "analysis/base.html" %}

{% block title %}Przydziel Rangę{% endblock %}

{% block content %}
  <h2 class="mb-3">Przydziel rangę użytkownikowi</h2>
  <form method="post">
      {% csrf_token %}
      <label for="user_id">Wybierz użytkownika:</label>
      <select name="user_id" id="user_id" class="form-select mb-3">
          {% for user in users %}
              <option value="{{ user.id }}">{{ user.username }} (aktualna ranga: {{ user.rank }})</option>
          {% endfor %}
      </select>
      <label for="rank">Wybierz nową rangę:</label>
      <select name="rank" id="rank" class="form-select mb-3">
          {% for key, label in rank_choices %}
              <option value="{{ key }}">{{ label }}</option>
          {% endfor %}
      </select>
      <button type="submit" class="btn btn-primary">Przydziel</button>
  </form>
  <p class="mt-3"><a href="{% url 'record_list' %}" class="btn btn-secondary">Powrót do listy rekordów</a></p>
{% endblock %}
