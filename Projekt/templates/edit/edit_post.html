{% extends "base.html" %}
    {% block title %}Edytuj Kategorie{% endblock %}

{% block content %}
<div class="Login">
<form method="post" novalidate>
    <div class="Form8">
        <h2>Edytuj kategorie</h2>
        {% csrf_token %}
        {{ form8.as_p }}

</form>

    <style>
    .Login {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 50vh;
}

.Form8 {
    width: 350px;
    padding: 30px;
    background: #f2f2f2;
    border: 2px solid #ccc;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* Cie≈Ñ */
}

h2 {
    font-size: 24px;
    margin-bottom: 20px;
}

input[type="text"], input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

input[type="submit"] {
    padding: 12px 24px;
    background-color: gray;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 18px;
    font-weight: bold;
    text-transform: uppercase;
    transition: background-color 0.3s ease;
}

input[type="submit"]:hover {
    background-color: darkgrey;
}
